<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
  <title>TaskBorard</title>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> <img src="assets/taskboard%20logo.svg" alt="logo"/> </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"> Board <span class="sr-only">(current)</span></a></li>
        <li><a href="#"> Members </a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="modal-shown" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Card</h4>
      </div>
      <div class="form-group flexing">
        <label for="message-text" class="control-label label-style">Card text:</label>
        <textarea class="form-control shortBoxes" placeholder="Card text"></textarea>
      </div>
      <div class="form-group flexing">
        <label for="exampleSelect1" class="control-label label-style">Move to:</label>
        <select class="form-control shortBoxes" id="exampleSelect1">
          <option>Backlog</option>
          <option>Todo</option>
          <option>In Progress</option>
          <option>QA</option>
          <option>Done</option>
        </select>
      </div>
      <div class="form-group flexing">
        <label for="message-text" class="control-label">Members:</label>
        <div class="form-control member-style " id="message-text">
          <label>
            <input type="checkbox" name="members" checked> remember me
          </label>
          <label>
            <input type="checkbox" name="members" checked> remember me
          </label>
          <label>
            <input type="checkbox" name="members" checked> remember me
          </label>
          <label>
            <input type="checkbox" name="members" checked> remember me
          </label>
          <label>
            <input type="checkbox" name="members" checked> remember me
          </label>
          <label>
            <input type="checkbox" name="members" checked> remember me
          </label>
        </div>
      </div>
      <button type="button" class="btn delete-card-style">Delete card</button>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-group close-modal" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-group">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<main>
  <div class="sub-main">
    <div class="lisitsContainer" id="tid">

    </div>

    <button class="btnAddAPanel" onclick="addingAList()">
      <span class="btnShaping"> add a panel </span>
    </button>
  </div>
</main>

<script src="javascript/script.js"></script>

</body>
</html>
